name: Build and deploy Python app to Azure Web App - risklensbackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Create and start virtual environment and install dependencies
        working-directory: backend
        run: |
          python3 -m venv antenv
          source antenv/bin/activate
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        working-directory: backend
        run: |
          source antenv/bin/activate
          python3 -m manage.py collectstatic --noinput

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          # Package the backend folder but exclude the local venv
          path: |
            backend/**
            !backend/antenv/**
  
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'risklensbackend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FB65039BFD8B4486AFBE39FD2174760C }}


