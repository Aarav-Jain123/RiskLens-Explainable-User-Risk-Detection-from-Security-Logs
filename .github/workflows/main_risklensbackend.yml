name: Build and deploy Python app to Azure Web App - risklensbackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Zip backend source
        run: |
          cd backend
          zip -r ../backend.zip .

      - name: Upload zipped artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-zip
